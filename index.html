<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Language - axlcrvz.com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #000428, #004e92);
        color: #FFFFFF;
        font-family: 'Roboto', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: linear-gradient(145deg, #111111, #1a1a1a);
        border: 1px solid #222222;
        width: 100%;
        max-width: 400px;
      }

      a {
        background: #1a1a1a;
        border: 2px solid #333333;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      a:hover {
        background: linear-gradient(to right, #004e92, #000428);
        border-color: #004e92;
        transform: translateY(-2px);
      }

      #particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: fixed;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="particle-container"></div>
    <div class="card rounded-xl p-8 mx-4">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600"> Choose Your Language </h1>
        <p class="text-gray-400"> Select your preferred language to continue </p>
      </div>
      <div class="space-y-4">
        <a href="https://axlcrvz.com/en" class="w-full py-4 px-6 rounded-xl text-white text-lg no-underline">
          <span>English</span>
          <span class="text-gray-400">→</span>
        </a>
        <a href="https://axlcrvz.com/es" class="w-full py-4 px-6 rounded-xl text-white text-lg no-underline">
          <span>Español</span>
          <span class="text-gray-400">→</span>
        </a>
      </div>
    </div>
    <script>
      function createParticles() {
        const container = document.getElementById('particle-container');
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          const size = Math.random() * 10 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          container.appendChild(particle);
        }
      }
      createParticles();
    </script>
  </body>
</html>
