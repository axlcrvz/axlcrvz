<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Full Page Iframe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        /* Adjusts for full viewport height */
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://traktrain.com/widget/186250" width="100%" height="700" frameborder="0"></iframe>
  </body>
</html>
