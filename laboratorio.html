<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Laboratorio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero {
        text-align: center;
        padding: 2rem;
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
      }

      .hero p {
        font-size: 1.25rem;
        color: #71717a;
        max-width: 36rem;
        margin: 0 auto 2rem;
        line-height: 1.6;
      }

      .cta-button {
        background-color: #7289DA;
        /* Discord's actual brand color */
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        font-size: 1.125rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .cta-button:hover {
        background-color: #5e77d4;
      }
    </style>

  <body>
    <div class="hero">
      <h1>No permitas que tus beats se queden en el olvido</h1>
      <p>Únete al laboratorio y descubre cómo lograr que los artistas compren tus beats.</p>
      <a href="https://discord.gg/vrJTgk2KSg" class="cta-button">Unirse en Discord</a>
    </div>
    <script>
      // Add a subtle hover effect
      const button = document.querySelector('.cta-button');
      button.addEventListener('mouseover', () => {
        button.style.transform = 'scale(1.05)';
      });
      button.addEventListener('mouseout', () => {
        button.style.transform = 'scale(1)';
      });
    </script>
  </body>
