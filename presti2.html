<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .nav-item {
            padding: 8px 0;
            cursor: pointer;
            color: #666;
            position: relative;
        }

        .nav-item.active {
            color: #fff;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
        }

        .search-bar {
            background-color: #333;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            margin-left: 8px;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #272727;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background-color: #333;
        }

        .product-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New collection</h1>
        <div class="menu-icon">â˜°</div>
    </div>

<nav class="nav">
    <div class="nav-item active">All</div>
    <div class="nav-item">T-shirt</div>
    <div class="nav-item">Shoe</div>
    <div class="nav-item">Pants</div>
</nav>
<div class="products-grid">
    <!-- T-shirts -->
    <div class="product-card" data-category="t-shirt">
        <div class="product-image"></div>
        <div class="product-title">Black Essential Tee</div>
        <div class="product-price">$12</div>
    </div>
    <div class="product-card" data-category="t-shirt">
        <div class="product-image"></div>
        <div class="product-title">Graphic Print Tee</div>
        <div class="product-price">$15</div>
    </div>
    <!-- Example Shoes -->
    <div class="product-card" data-category="shoe">
        <div class="product-image"></div>
        <div class="product-title">Urban Sneakers</div>
        <div class="product-price">$45</div>
    </div>
    <!-- Example Pants -->
    <div class="product-card" data-category="pants">
        <div class="product-image"></div>
        <div class="product-title">Classic Black Pants</div>
        <div class="product-price">$35</div>
    </div>
</div>

<script>
// Navigation functionality
const navItems = document.querySelectorAll('.nav-item');
const products = document.querySelectorAll('.product-card');

function filterProducts(category) {
    products.forEach(product => {
        if (category.toLowerCase() === 'all') {
            product.style.display = 'block';
        } else {
            const matches = product.dataset.category.toLowerCase() === category.toLowerCase();
            product.style.display = matches ? 'block' : 'none';
        }
    });
}

// Initialize with "All" category
filterProducts('all');

navItems.forEach(item => {
    item.addEventListener('click', () => {
        // Handle active state
        navItems.forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');
        
        // Filter products based on category
        const category = item.textContent;
        filterProducts(category);
    });
});

// Search functionality
const searchInput = document.querySelector('.search-bar input');
searchInput.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const currentCategory = document.querySelector('.nav-item.active').textContent;
    
    products.forEach(product => {
        const title = product.querySelector('.product-title').textContent.toLowerCase();
        const matchesSearch = title.includes(searchTerm);
        
        if (currentCategory.toLowerCase() === 'all') {
            product.style.display = matchesSearch ? 'block' : 'none';
        } else {
            const matchesCategory = currentCategory.toLowerCase() === product.dataset.category.toLowerCase();
            product.style.display = (matchesSearch && matchesCategory) ? 'block' : 'none';
        }
    });
});
</script>
</body>
</html>
