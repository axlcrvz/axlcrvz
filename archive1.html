<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            max-width: 680px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 1rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .profile h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile p {
            color: #666;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-icons a {
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

        .contact-form {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .submit-btn {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i data-feather="moon"></i>
    </button>

    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/120/120" alt="Profile Picture">
            <h1>Your Name</h1>
            <p>Digital Creator & Developer</p>
        </div>

        <div class="links">
            <a href="#" class="link">Portfolio</a>
            <a href="#" class="link">Latest Project</a>
            <a href="#" class="link">Book a Meeting</a>
            <a href="#" class="link">Newsletter</a>
        </div>

        <div class="social-icons">
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="send"></i></a>
            <a href="#"><i data-feather="hash"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="linkedin"></i></a>
            <a href="#"><i data-feather="youtube"></i></a>
        </div>

        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.setAttribute('data-feather', 'moon');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.setAttribute('data-feather', 'sun');
            }
            feather.replace();
        }

        // Form Submission to Google Sheets
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            // Replace with your Google Apps Script URL
            const scriptURL = "https://script.google.com/macros/s/AKfycbztXZ4Xy7-U77VM8dqqovQi3UccBTRCYEw3kgVit63tITuJadRcUOYnWhvoslu4l5oM/exec";
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    alert('Message sent successfully!');
                    form.reset();
                })
                .catch(error => {
                    alert('Error sending message.');
                });
        });
    </script>
</body>
</html>
