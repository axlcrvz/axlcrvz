<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Maze Runners</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.6);
            margin-bottom: 10px;
        }
        
        .game-container {
            position: relative;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            background: #000;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            max-width: 900px;
            width: 100%;
        }
        
        .runner-stats {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 15px;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .runner-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .runner-stats h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .settings {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            max-width: 900px;
            width: 100%;
        }
        
        .setting-group {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #4fc3f7;
            font-weight: bold;
        }
        
        select, input {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            border: 2px solid #4fc3f7;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.4);
            z-index: 10;
        }
        
        .game-over h2 {
            color: #4fc3f7;
            margin-top: 0;
        }
        
        .legend {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 900px;
            width: 100%;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <h1>Endless Maze Runners</h1>
    
    <div class="settings">
        <div class="setting-group">
            <label for="runnerCount">Number of Runners:</label>
            <select id="runnerCount">
                <option value="3">3 Runners</option>
                <option value="4" selected>4 Runners</option>
                <option value="5">5 Runners</option>
                <option value="6">6 Runners</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="mazeSize">Maze Size:</label>
            <select id="mazeSize">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="gameSpeed">Game Speed:</label>
            <select id="gameSpeed">
                <option value="slow">Slow</option>
                <option value="normal" selected>Normal</option>
                <option value="fast">Fast</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="mazeDifficulty">Maze Difficulty:</label>
            <select id="mazeDifficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn" disabled>Reset</button>
    </div>
    
    <div class="stats-container" id="statsContainer">
        <!-- Runner stats will be dynamically generated here -->
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="fpsCounter" class="fps-counter">FPS: 0</div>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p id="winnerDisplay">A winner has emerged!</p>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #333;"></div>
            <span>Wall</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #111;"></div>
            <span>Path</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: gold;"></div>
            <span>Coin</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #4fc3f7;"></div>
            <span>Boost</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #f44336;"></div>
            <span>Trap</span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const fpsCounter = document.getElementById('fpsCounter');
            const statsContainer = document.getElementById('statsContainer');
            const gameOverScreen = document.getElementById('gameOver');
            
            // Buttons
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            
            // Settings elements
            const runnerCountSelect = document.getElementById('runnerCount');
            const mazeSizeSelect = document.getElementById('mazeSize');
            const gameSpeedSelect = document.getElementById('gameSpeed');
            const mazeDifficultySelect = document.getElementById('mazeDifficulty');
            
            // Game settings
            let runnerCount = parseInt(runnerCountSelect.value);
            let mazeSize = mazeSizeSelect.value;
            let gameSpeed = gameSpeedSelect.value;
            let mazeDifficulty = mazeDifficultySelect.value;
            
            // Game state variables
            let runners = [];
            let maze = [];
            let cellSize = 20;
            let mazeWidth = 0;
            let mazeHeight = 0;
            let gameInterval;
            let isGameRunning = false;
            let isPaused = false;
            let generationProgress = 0;
            let coins = [];
            let boosts = [];
            let traps = [];
            let viewportX = 0;
            let viewportY = 0;
            let viewportWidth = canvas.width;
            let viewportHeight = canvas.height;
            let lastFrameTime = 0;
            let fps = 0;
            
            // Runner colors
            const RUNNER_COLORS = [
                { main: '#e91e63', border: '#ad1457', name: 'Pink Runner' },
                { main: '#2196f3', border: '#1565c0', name: 'Blue Runner' },
                { main: '#4caf50', border: '#2e7d32', name: 'Green Runner' },
                { main: '#ff9800', border: '#ef6c00', name: 'Orange Runner' },
                { main: '#9c27b0', border: '#6a1b9a', name: 'Purple Runner' },
                { main: '#00bcd4', border: '#00838f', name: 'Cyan Runner' }
            ];
            
            // Movement directions
            const DIRECTIONS = {
                UP: { x: 0, y: -1 },
                RIGHT: { x: 1, y: 0 },
                DOWN: { x: 0, y: 1 },
                LEFT: { x: -1, y: 0 }
            };
            
            // Event listeners for buttons
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetGame);
            newGameBtn.addEventListener('click', () => {
                gameOverScreen.style.display = 'none';
                resetGame();
                startGame();
            });
            
            // Initialize game on load
            resetGame();
            
            // Function to start the game
            function startGame() {
                if (isGameRunning) return;
                
                // Update settings
                runnerCount = parseInt(runnerCountSelect.value);
                mazeSize = mazeSizeSelect.value;
                gameSpeed = gameSpeedSelect.value;
                mazeDifficulty = mazeDifficultySelect.value;
                
                // Initialize game components
                generateMaze();
                spawnRunners();
                spawnItems();
                createRunnerStats();
                
                // Set up game loop
                const speedMap = { slow: 150, normal: 100, fast: 50 };
                gameInterval = setInterval(updateGame, speedMap[gameSpeed]);
                isGameRunning = true;
                isPaused = false;
                
                // Update UI state
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                
                // Start animation loop
                requestAnimationFrame(renderGame);
            }
            
            // Toggle game pause
            function togglePause() {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            }
            
            // Reset the game
            function resetGame() {
                clearInterval(gameInterval);
                isGameRunning = false;
                isPaused = false;
                runners = [];
                maze = [];
                coins = [];
                boosts = [];
                traps = [];
                statsContainer.innerHTML = '';
                
                // Reset UI state
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                resetBtn.disabled = true;
                pauseBtn.textContent = 'Pause';
                
                // Set maze dimensions based on selected size
                const sizeMaps = {
                    small: { width: 30, height: 20 },
                    medium: { width: 50, height: 30 },
                    large: { width: 70, height: 40 }
                };
                
                mazeWidth = sizeMaps[mazeSize].width;
                mazeHeight = sizeMaps[mazeSize].height;
                
                // Initial draw
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = '20px Arial';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText('Press Start to begin!', canvas.width / 2, canvas.height / 2);
            }
            
            // Generate the maze
            function generateMaze() {
                // Initialize empty maze
                maze = Array(mazeHeight).fill().map(() => Array(mazeWidth).fill(1));
                
                // Create a path using recursive backtracking
                const startX = 1;
                const startY = 1;
                maze[startY][startX] = 0;
                
                const stack = [{ x: startX, y: startY }];
                const totalCells = Math.floor((mazeWidth * mazeHeight) / 2);
                let visitedCells = 1;
                generationProgress = 0;
                
                // Difficulty affects maze complexity
                const branchingChance = {
                    easy: 0.1,
                    medium: 0.25,
                    hard: 0.4
                }[mazeDifficulty];
                
                while (stack.length > 0) {
                    const current = stack[stack.length - 1];
                    
                    // Get unvisited neighbors
                    const neighbors = getUnvisitedNeighbors(current.x, current.y);
                    
                    if (neighbors.length > 0) {
                        // Randomly choose a neighbor
                        const randomIndex = Math.floor(Math.random() * neighbors.length);
                        const next = neighbors[randomIndex];
                        
                        // Remove wall between current and next
                        maze[Math.floor((current.y + next.y) / 2)][Math.floor((current.x + next.x) / 2)] = 0;
                        
                        // Mark next cell as visited
                        maze[next.y][next.x] = 0;
                        visitedCells++;
                        
                        // Push next cell to stack
                        stack.push(next);
                        
                        // Sometimes create branching paths based on difficulty
                        if (Math.random() < branchingChance && neighbors.length > 1) {
                            const secondIndex = (randomIndex + 1) % neighbors.length;
                            const secondNext = neighbors[secondIndex];
                            
                            maze[Math.floor((current.y + secondNext.y) / 2)][Math.floor((current.x + secondNext.x) / 2)] = 0;
                            maze[secondNext.y][secondNext.x] = 0;
                            visitedCells++;
                            
                            stack.push(secondNext);
                        }
                    } else {
                        // Backtrack
                        stack.pop();
                    }
                    
                    generationProgress = visitedCells / totalCells;
                }
                
                // Ensure there's an open path at the start
                maze[1][0] = 0; // Entrance
                
                // Create some extra passages for more route options (based on difficulty)
                const extraPassages = {
                    easy: 10,
                    medium: 5,
                    hard: 2
                }[mazeDifficulty];
                
                for (let i = 0; i < extraPassages; i++) {
                    const x = Math.floor(Math.random() * (mazeWidth - 2)) + 1;
                    const y = Math.floor(Math.random() * (mazeHeight - 2)) + 1;
                    if (maze[y][x] === 1) {
                        maze[y][x] = 0;
                    }
                }
                
                // Generate endless maze parts
                extendMazeRight();
            }
            
            // Extend the maze to the right (for endless effect)
            function extendMazeRight() {
                const extension = Array(mazeHeight).fill().map(() => Array(10).fill(1));
                
                // Connect to existing maze
                for (let y = 1; y < mazeHeight - 1; y += 2) {
                    if (maze[y][mazeWidth - 1] === 0) {
                        extension[y][0] = 0;
                    }
                }
                
                // Create paths in the extension
                for (let y = 1; y < mazeHeight - 1; y += 2) {
                    if (extension[y][0] === 0) {
                        let x = 0;
                        while (x < 9) {
                            extension[y][x] = 0;
                            
                            // Randomly create vertical connections
                            if (Math.random() < 0.3 && y > 1 && y < mazeHeight - 2) {
                                const direction = Math.random() < 0.5 ? -1 : 1;
                                extension[y + direction][x] = 0;
                            }
                            
                            x++;
                        }
                    }
                }
                
                // Ensure at least one path goes through
                let hasPath = false;
                for (let y = 1; y < mazeHeight - 1; y++) {
                    if (extension[y][9] === 0) {
                        hasPath = true;
                        break;
                    }
                }
                
                if (!hasPath) {
                    const y = 1 + Math.floor(Math.random() * (mazeHeight - 2));
                    for (let x = 0; x < 10; x++) {
                        extension[y][x] = 0;
                    }
                }
                
                // Append the extension to the maze
                for (let y = 0; y < mazeHeight; y++) {
                    maze[y] = maze[y].concat(extension[y]);
                }
                
                mazeWidth += 10;
            }
            
            // Get unvisited neighbors for maze generation
            function getUnvisitedNeighbors(x, y) {
                const neighbors = [];
                const directions = [
                    { dx: 0, dy: -2 }, // Up
                    { dx: 2, dy: 0 },  // Right
                    { dx: 0, dy: 2 },  // Down
                    { dx: -2, dy: 0 }  // Left
                ];
                
                for (const dir of directions) {
                    const nx = x + dir.dx;
                    const ny = y + dir.dy;
                    
                    if (nx >= 0 && nx < mazeWidth && ny >= 0 && ny < mazeHeight && maze[ny][nx] === 1) {
                        // Check if it's a valid cell (not on border)
                        if (nx > 0 && nx < mazeWidth - 1 && ny > 0 && ny < mazeHeight - 1) {
                            neighbors.push({ x: nx, y: ny });
                        }
                    }
                }
                
                return neighbors;
            }
            
            // Spawn runners
            function spawnRunners() {
                runners = [];
                
                for (let i = 0; i < runnerCount; i++) {
                    // Find a valid position for the runner
                    let x = 1;
                    let y = 1 + i * 2;
                    
                    // Ensure position is within maze bounds and is a path
                    y = Math.min(y, mazeHeight - 2);
                    if (maze[y][x] !== 0) {
                        // Find nearest path
                        for (let checkY = 1; checkY < mazeHeight - 1; checkY++) {
                            if (maze[checkY][x] === 0) {
                                y = checkY;
                                break;
                            }
                        }
                    }
                    
                    runners.push({
                        x: x,
                        y: y,
                        color: RUNNER_COLORS[i],
                        direction: DIRECTIONS.RIGHT,
                        distance: 0,
                        coins: 0,
                        alive: true,
                        speed: 1,
                        speedBoostTime: 0,
                        intelligence: 0.5 + Math.random() * 0.5, // Random intelligence factor
                        avatar: createRunnerAvatar(RUNNER_COLORS[i]),
                        pathMemory: new Set(), // Remember visited paths
                        stuckCount: 0
                    });
                }
            }
            
            // Create pre-rendered runner avatar
            function createRunnerAvatar(color) {
                const avatarCanvas = document.createElement('canvas');
                avatarCanvas.width = cellSize;
                avatarCanvas.height = cellSize;
                const avatarCtx = avatarCanvas.getContext('2d');
                
                // Draw runner body
                avatarCtx.fillStyle = color.main;
                avatarCtx.beginPath();
                avatarCtx.arc(cellSize / 2, cellSize / 2, cellSize / 2 - 2, 0, Math.PI * 2);
                avatarCtx.fill();
                
                // Draw border
                avatarCtx.strokeStyle = color.border;
                avatarCtx.lineWidth = 2;
                avatarCtx.stroke();
                
                // Draw eyes
                avatarCtx.fillStyle = 'white';
                avatarCtx.beginPath();
                avatarCtx.arc(cellSize * 0.65, cellSize * 0.4, cellSize * 0.15, 0, Math.PI * 2);
                avatarCtx.arc(cellSize * 0.65, cellSize * 0.6, cellSize * 0.15, 0, Math.PI * 2);
                avatarCtx.fill();
                
                // Draw pupils
                avatarCtx.fillStyle = 'black';
                avatarCtx.beginPath();
                avatarCtx.arc(cellSize * 0.65 + 1, cellSize * 0.4, cellSize * 0.07, 0, Math.PI * 2);
                avatarCtx.arc(cellSize * 0.65 + 1, cellSize * 0.6, cellSize * 0.07, 0, Math.PI * 2);
                avatarCtx.fill();
                
                return avatarCanvas;
            }
            
            // Create stats display for each runner
            function createRunnerStats() {
                statsContainer.innerHTML = '';
                
                runners.forEach((runner, index) => {
                    const statDiv = document.createElement('div');
                    statDiv.className = 'runner-stats';
                    statDiv.id = `runner${index}Stats`;
                    statDiv.style.borderLeftColor = runner.color.main;
                    
                    statDiv.innerHTML = `
                        <h3 style="color: ${runner.color.main}">${runner.color.name}</h3>
                        <p>Distance: <span id="runner${index}Distance">0</span></p>
                        <p>Coins: <span id="runner${index}Coins">0</span></p>
                        <div class="progress-bar">
                            <div id="runner${index}Progress" class="progress" style="width: 0%; background-color: ${runner.color.main}"></div>
                        </div>
                    `;
                    
                    statsContainer.appendChild(statDiv);
                });
            }
            
            // Spawn items (coins, boosts, traps)
            function spawnItems() {
                coins = [];
                boosts = [];
                traps = [];
                
                // Spawn coins
                const coinCount = Math.floor(mazeWidth * mazeHeight * 0.05);
                spawnRandomItems(coins, coinCount);
                
                // Spawn boosts
                const boostCount = Math.floor(mazeWidth * mazeHeight * 0.01);
                spawnRandomItems(boosts, boostCount);
                
                // Spawn traps
                const trapCount = Math.floor(mazeWidth * mazeHeight * 0.02);
                spawnRandomItems(traps, trapCount);
            }
            
            // Helper function to spawn random items
            function spawnRandomItems(itemArray, count) {
                for (let i = 0; i < count; i++) {
                    let x, y;
                    let validPosition = false;
                    
                    // Find an empty path cell
                    while (!validPosition) {
                        x = Math.floor(Math.random() * mazeWidth);
                        y = Math.floor(Math.random() * mazeHeight);
                        
                        if (maze[y] && maze[y][x] === 0) {
                            validPosition = true;
                            
                            // Check if position is already occupied by another item
                            if (isPositionOccupied(x, y)) {
                                validPosition = false;
                            }
                            
                            // Don't place items at runner starting positions
                            if (x < 3 && y < 3) {
                                validPosition = false;
                            }
                        }
                    }
                    
                    itemArray.push({ x, y });
                }
            }
            
            // Check if a position is occupied by any item
            function isPositionOccupied(x, y) {
                return coins.some(coin => coin.x === x && coin.y === y) ||
                       boosts.some(boost => boost.x === x && boost.y === y) ||
                       traps.some(trap => trap.x === x && trap.y === y);
            }
            
            // Update game state
            function updateGame() {
                if (isPaused) return;
                
                // Check if we need to extend the maze
                const maxRunnerX = Math.max(...runners.filter(r => r.alive).map(r => r.x));
                if (maxRunnerX > mazeWidth - 20) {
                    extendMazeRight();
                    
                    // Add more items in the new section
                    const newSectionWidth = 10;
                    const newSectionArea = newSectionWidth * mazeHeight;
                    
                    // Add coins
                    spawnRandomItemsInRegion(coins, Math.floor(newSectionArea * 0.05), mazeWidth - newSectionWidth);
                    
                    // Add boosts
                    spawnRandomItemsInRegion(boosts, Math.floor(newSectionArea * 0.01), mazeWidth - newSectionWidth);
                    
                    // Add traps
                    spawnRandomItemsInRegion(traps, Math.floor(newSectionArea * 0.02), mazeWidth - newSectionWidth);
                }
                
                // Update each runner
                let allDead = true;
                
                runners.forEach((runner, index) => {
                    if (!runner.alive) return;
                    allDead = false;
                    
                    // Update speed boost timer
                    if (runner.speedBoostTime > 0) {
                        runner.speedBoostTime--;
                        if (runner.speedBoostTime === 0) {
                            runner.speed = 1;
                        }
                    }
                    
                    // Move runner based on speed
                    for (let i = 0; i < runner.speed; i++) {
                        moveRunner(runner, index);
                    }
                    
                    // Check for item collisions
                    checkItemCollisions(runner);
                    
                    // Update stats
                    updateRunnerStats(runner, index);
                });
                
                // Check if game is over
                if (allDead) {
                    endGame();
                }
            }
            
            // Spawn items in a specific region of the maze
            function spawnRandomItemsInRegion(itemArray, count, startX) {
                for (let i = 0; i < count; i++) {
                    let x, y;
                    let validPosition = false;
                    
                    // Find an empty path cell in the region
                    while (!validPosition) {
                        x = startX + Math.floor(Math.random() * (mazeWidth - startX));
                        y = Math.floor(Math.random() * mazeHeight);
