<!DOCTYPE html>

    <link rel="icon" href="images/Black And White Globe Y2k Streetwear Logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axlcrvz.com - Contacto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
      [data-theme="dark"] {
        --bg-color: #ffffff;
        --text-color: #000000;
        --card-bg: #f5f5f5;
      }

      :root {
        --bg-color: #000000;
        --text-color: #ffffff;
        --card-bg: #111111;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 2rem;
        max-width: 680px;
        margin: 0 auto;
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.5rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 1rem;
      }

      .profile {
        text-align: center;
        margin-bottom: 2rem;
      }

      .profile img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 1rem;
        object-fit: cover;
      }

      .profile h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .profile p {
        color: #666;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .link {
        background-color: var(--card-bg);
        padding: 1rem;
        border-radius: 12px;
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .link:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .social-icons a {
        color: var(--text-color);
        transition: transform 0.3s ease;
      }

      .social-icons a:hover {
        transform: translateY(-3px);
      }

      .contact-form {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        margin-top: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .submit-btn {
        background-color: var(--text-color);
        color: var(--bg-color);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        width: 100%;
      }

      .submit-btn:hover {
        opacity: 0.9;
      }
    </style>

  <body>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i data-feather="moon"></i>
    </button>
    <div class="container">
      <div class="profile">
        <h1>Axl Cruz</h1>
        <p>Digital Marketing Manager</p>
      </div>
      <h1 style=text-align:center;>Contacto</h1>
      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Mandar Mensaje</button>
      </form>
      <div class="social-icons">
        <a href="https://www.instagram.com/axlcrvz">
          <i data-feather="instagram"></i>
        </a>
        <a href="https://t.me/axlcrvz">
          <i data-feather="send"></i>
        </a>
        <a href="https://www.threads.net/@axlcrvz">
          <i data-feather="hash"></i>
        </a>
        <!--  <a href="https://x.com/axlcrvz"><i data-feather="twitter"></i></a>  -->
        <a href="https://www.linkedin.com/in/axlcrvz/">
          <i data-feather="linkedin"></i>
        </a>
        <!--   <a href="https://www.youtube.com/@axlcrvz"><i data-feather="youtube"></i></a>  -->
      </div>
      <footer>
        <p style="text-align:center;">&copy; 2024 | <a href="https://www.axlcrvz.com" style="color:var(--text-color)">axlcrvz.com</a>
        </p>
      </footer>
    </div>
    <script>
      // Initialize Feather Icons
      feather.replace();
      // Theme Toggle
      function toggleTheme() {
        const body = document.body;
        const icon = document.querySelector('.theme-toggle i');
        if (body.getAttribute('data-theme') === 'dark') {
          body.removeAttribute('data-theme');
          icon.setAttribute('data-feather', 'moon');
        } else {
          body.setAttribute('data-theme', 'dark');
          icon.setAttribute('data-feather', 'sun');
        }
        feather.replace();
      }
      // Form Submission to Google Sheets
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(form);
        // Replace with your Google Apps Script URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbxeXCRc-j5NqjRHEc9NFw0-CjyOwkXUnw1WmwO3NetAMlgBFk65LjEhypUzmPOKXXTR/exec";
        fetch(scriptURL, {
          method: 'POST',
          body: formData
        }).then(response => {
          alert('Message sent successfully!');
          form.reset();
        }).catch(error => {
          alert('Error sending message.');
        });
      });
    </script>
  </body>
