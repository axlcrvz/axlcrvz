<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b31 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: 800;
            letter-spacing: 2px;
        }

        .game-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: start;
        }

        .roulette-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls-section {
            flex: 1;
            min-width: 300px;
        }

        .roulette-wheel {
    width: 300px;
    height: 300px;
    border: 15px solid #444;
    border-radius: 50%;
    position: relative;
    margin: 20px auto;
    background: conic-gradient(
        from 0deg,
        #ff3366 0deg 30deg,
        #1a1a1a 30deg 60deg,
        #ff3366 60deg 90deg,
        #1a1a1a 90deg 120deg,
        #ff3366 120deg 150deg,
        #1a1a1a 150deg 180deg,
        #ff3366 180deg 210deg,
        #1a1a1a 210deg 240deg,
        #ff3366 240deg 270deg,
        #1a1a1a 270deg 300deg,
        #ff3366 300deg 330deg,
        #1a1a1a 330deg 360deg
    );
    box-shadow: 
        0 0 50px rgba(255, 51, 102, 0.3),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
    transition: transform 5s cubic-bezier(0.2, 0.8, 0.3, 1);
}

        .roulette-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .arrow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ffd700;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .stats h3 {
            font-size: 1.4em;
            color: #ff3366;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
        }

        .bet-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .betting-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[onclick*="red"] {
            background: linear-gradient(135deg, #ff3366 0%, #ff5555 100%);
            color: white;
        }

        button[onclick*="black"] {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 2em;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            min-height: 60px;
        }

        #screenshot-notice {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            color: #1a1a1a;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
            }
            to {
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .roulette-wheel {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Beat Producer Roulette ðŸŽ²</h1>
        
        <div id="screenshot-notice">Screenshot saved! Show this to your producer for a discount! ðŸŽµ</div>
        
        <div class="game-container">
            <div class="roulette-section">
                <div class="roulette-wheel" id="wheel">
                    <div class="arrow"></div>
                </div>
                <div class="result" id="result"></div>
            </div>

            <div class="controls-section">
                <div class="stats">
                    <h2>Your Beats: <span id="beats">1000</span> ðŸŽµ</h2>
                    <h3>Discount Value: $<span id="discount">10.00</span></h3>
                </div>

                <div class="controls">
                    <input type="number" class="bet-input" id="betAmount" min="1" placeholder="Enter your bet amount">
                    <div class="betting-buttons">
                        <button onclick="placeBet('red')">Bet Red</button>
                        <button onclick="placeBet('black')">Bet Black</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let beats = 1000;
        let spinning = false;
        
        function updateBeats() {
            document.getElementById('beats').textContent = beats;
            document.getElementById('discount').textContent = (beats / 100).toFixed(2);
        }

        function placeBet(color) {
            if (spinning) return;
            
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > beats) {
                alert('Please enter a valid bet amount!');
                return;
            }

            spinning = true;
            document.getElementById('result').textContent = '';
            const wheel = document.getElementById('wheel');
            const spins = 50 + Math.random() * 50;
            const degrees = spins * 360 + Math.random() * 360;
            
            wheel.style.transform = `rotate(${degrees}deg)`;

            setTimeout(() => {
                const finalDegree = degrees % 360;
                const isRed = Math.floor(finalDegree / 10) % 2 === 0;
                const playerWon = (color === 'red' && isRed) || (color === 'black' && !isRed);

                if (playerWon) {
                    beats += betAmount;
                    document.getElementById('result').textContent = `ðŸŽ‰ You won ${betAmount} beats! ðŸŽµ`;
                    document.getElementById('result').style.color = '#00ff88';
                } else {
                    beats -= betAmount;
                    document.getElementById('result').textContent = `ðŸ˜” You lost ${betAmount} beats`;
                    document.getElementById('result').style.color = '#ff3366';
                }

                updateBeats();
                spinning = false;

                const notice = document.getElementById('screenshot-notice');
                notice.style.display = 'block';
                setTimeout(() => {
                    notice.style.display = 'none';
                }, 3000);
            }, 5000);
        }

        updateBeats();
    </script>
</body>
</html>
