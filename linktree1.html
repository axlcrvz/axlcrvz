<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futuristic Linktree</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #00f0ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta {
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff00ff, #00f0ff);
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta:hover {
            background: linear-gradient(90deg, #00f0ff, #ff00ff);
            color: #fff;
        }

        /* Title and Subtitle */
        .title-section {
            margin-top: 120px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .title-section h1 {
            font-size: 48px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00f0ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .title-section p {
            margin-top: 10px;
            font-size: 18px;
            color: #ddd;
        }

        /* Links Section */
        .links {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-card {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.4s ease, background-color 0.4s ease;
            animation: slideIn 1.2s ease-in-out;
        }
        .link-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        .link-card h2 {
            font-size: 20px;
            color: #fff;
        }
        .link-card p {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Layouts */
        @media only screen and (max-width: 768px) {
            .logo {
                font-size: 18px;
            }
            .cta {
                padding: 8px 15px;
            }
            .title-section h1 {
                font-size: 36px;
            }
            .link-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <div class="logo">MyBrand</div>
        <div class="cta">Contact Me</div>
    </header>

    <!-- Title and Subtitle -->
    <section class="title-section">
        <h1>Welcome to My Links</h1>
        <p>Explore and connect with me through the following platforms.</p>
    </section>

    <!-- Links Section -->
    <section class="links">
        <div class="link-card" onclick="window.location.href='https://www.example1.com'">
            <h2>Example 1</h2>
            <p>Subtitle for example 1</p>
        </div>
        <div class="link-card" onclick="window.location.href='https://www.example2.com'">
            <h2>Example 2</h2>
            <p>Subtitle for example 2</p>
        </div>
        <div class="link-card" onclick="window.location.href='https://www.example3.com'">
            <h2>Example 3</h2>
            <p>Subtitle for example 3</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 MyBrand. All rights reserved.
    </footer>

</body>
</html>
