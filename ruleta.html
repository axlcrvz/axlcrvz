<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1b31 100%);
        color: white;
        font-family: 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 1000px;
        width: 100%;
        padding: clamp(15px, 3vw, 30px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      h1 {
        font-size: clamp(1.5em, 5vw, 3em);
        text-align: center;
        margin-bottom: clamp(15px, 3vw, 30px);
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        font-weight: 800;
        letter-spacing: 2px;
      }

      .game-container {
        display: flex;
        gap: clamp(20px, 4vw, 40px);
        flex-wrap: wrap;
        justify-content: center;
        align-items: start;
      }

      .roulette-section {
        flex: 1;
        min-width: min(100%, 300px);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .controls-section {
        flex: 1;
        min-width: min(100%, 300px);
      }

      .wheel-container {
        position: relative;
        width: min(300px, 90vw);
        height: min(300px, 90vw);
        margin: 20px auto;
      }

      .roulette-wheel {
        width: 100%;
        height: 100%;
        border: 15px solid #444;
        border-radius: 50%;
        position: relative;
        background: conic-gradient(from 0deg,
            #1a1a1a 0deg 30deg,
            #ff3366 30deg 60deg,
            #1a1a1a 60deg 90deg,
            #ff3366 90deg 120deg,
            #1a1a1a 120deg 150deg,
            #ff3366 150deg 180deg,
            #1a1a1a 180deg 210deg,
            #ff3366 210deg 240deg,
            #1a1a1a 240deg 270deg,
            #ff3366 270deg 300deg,
            #1a1a1a 300deg 330deg,
            #ff3366 330deg 360deg);
        box-shadow:
          0 0 50px rgba(255, 51, 102, 0.3),
          inset 0 0 50px rgba(0, 0, 0, 0.5);
        transition: transform 5s cubic-bezier(0.2, 0.8, 0.3, 1);
      }

      .roulette-wheel::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        background: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      .arrow {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 25px solid #ffd700;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        z-index: 10;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: clamp(15px, 3vw, 20px);
        margin: 20px 0;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stats h2 {
        font-size: clamp(1.4em, 3vw, 1.8em);
        margin-bottom: 10px;
        color: #ffd700;
      }

      .stats h3 {
        font-size: clamp(1.2em, 2.5vw, 1.4em);
        color: #ff3366;
      }

      .controls {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: clamp(15px, 3vw, 25px);
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .bet-input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1.2em;
        text-align: center;
        transition: all 0.3s ease;
      }

      .bet-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }

      .betting-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: clamp(10px, 2vw, 15px) clamp(15px, 3vw, 30px);
        border: none;
        border-radius: 10px;
        font-size: clamp(1em, 2vw, 1.2em);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button[onclick*="red"] {
        background: linear-gradient(135deg, #ff3366 0%, #ff5555 100%);
        color: white;
      }

      button[onclick*="black"] {
        background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        color: white;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        font-size: clamp(1.5em, 3vw, 2em);
        margin: 20px 0;
        text-align: center;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        min-height: 60px;
      }

      #screenshot-notice {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
        color: #1a1a1a;
        padding: 15px 30px;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        display: none;
        animation: slideDown 0.5s ease;
      }

      @keyframes slideDown {
        from {
          transform: translate(-50%, -100%);
        }

        to {
          transform: translate(-50%, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽµ Ruleta de Descuentos ðŸŽ²</h1>
      <div id="screenshot-notice">Toma una Screenshot! Mandala a tu productor para recibir tu descuento! ðŸŽµ</div>
      <div class="game-container">
        <div class="roulette-section">
          <div class="wheel-container">
            <div class="arrow"></div>
            <div class="roulette-wheel" id="wheel"></div>
          </div>
          <div class="result" id="result"></div>
        </div>
        <div class="controls-section">
          <div class="stats">
            <h2>Your Beats: <span id="beats">1000</span> ðŸŽµ </h2>
            <h3>Discount Value: $ <span id="discount">10.00</span>
            </h3>
          </div>
          <div class="controls">
            <input type="number" class="bet-input" id="betAmount" min="1" placeholder="Enter your bet amount">
            <div class="betting-buttons">
              <button onclick="placeBet('red')">Bet Red</button>
              <button onclick="placeBet('black')">Bet Black</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let beats = 1000;
      let spinning = false;

      function updateBeats() {
        document.getElementById('beats').textContent = beats;
        document.getElementById('discount').textContent = (beats / 100).toFixed(2);
      }

      function getDegreeColor(degree) {
        degree = ((degree % 360) + 360) % 360;
        const segment = Math.floor(degree / 30);
        return segment % 2 === 0 ? 'red' : 'black';
      }

      function resetWheel() {
        const wheel = document.getElementById('wheel');
        wheel.style.transition = 'none';
        wheel.style.transform = 'rotate(0deg)';
        // Force a reflow to ensure the reset takes effect
        wheel.offsetHeight;
        wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.3, 1)';
      }

      function placeBet(color) {
        if (spinning) return;
        const betAmount = parseInt(document.getElementById('betAmount').value);
        if (isNaN(betAmount) || betAmount <= 0 || betAmount > beats) {
          alert('Please enter a valid bet amount!');
          return;
        }
        spinning = true;
        document.getElementById('result').textContent = '';
        // Reset wheel position before starting new spin
        resetWheel();
        const wheel = document.getElementById('wheel');
        const houseEdge = Math.random() < 0.48; // 52% house advantage
        let finalDegrees;
        if (!houseEdge) {
          if (color === 'red') {
            finalDegrees = 30 + Math.random() * 25;
          } else {
            finalDegrees = Math.random() * 25;
          }
        } else {
          if (color === 'red') {
            finalDegrees = Math.random() * 25;
          } else {
            finalDegrees = 30 + Math.random() * 25;
          }
        }
        // Add complete rotations (5-7 full spins)
        finalDegrees += (5 + Math.floor(Math.random() * 3)) * 360;
        // Slight delay to ensure the reset has taken effect
        setTimeout(() => {
          wheel.style.transform = `rotate(${finalDegrees}deg)`;
        }, 50);
        setTimeout(() => {
          const finalRotation = finalDegrees % 360;
          const resultColor = getDegreeColor(finalRotation);
          const playerWon = color === resultColor;
          if (playerWon) {
            beats += betAmount;
            document.getElementById('result').textContent = `ðŸŽ‰ You won ${betAmount} beats! ðŸŽµ`;
            document.getElementById('result').style.color = '#00ff88';
          } else {
            beats -= betAmount;
            document.getElementById('result').textContent = `ðŸ˜” You lost ${betAmount} beats`;
            document.getElementById('result').style.color = '#ff3366';
          }
          updateBeats();
          spinning = false;
          const notice = document.getElementById('screenshot-notice');
          notice.style.display = 'block';
          setTimeout(() => {
            notice.style.display = 'none';
          }, 3000);
        }, 5000);
      }
      updateBeats();
    </script>
  </body>
</html>
