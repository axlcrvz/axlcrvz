    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(45deg, var(--bg-primary), var(--bg-secondary));
        }

        .hero-content {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .email-form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        button {
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            background-color: var(--text-primary);
            color: var(--bg-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--text-secondary);
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            color: var(--text-primary);
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const successMessage = document.getElementById('success');
