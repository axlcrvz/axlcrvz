<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats with commercial rights</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      :root {
        --primary-color: #6b21a8;
        --accent-color: #EFEBBE;
      }

      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }

      section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 4rem 1rem;
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(107, 33, 168, 0.1) 0%, transparent 70%);
        pointer-events: none;
      }

      .content {
        max-width: min(1000px, 100%);
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 1;
        padding: 0 10px;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 4.5rem);
        font-weight: 800;
        margin-bottom: 1.5rem;
        line-height: 1.1;
        background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: -1px;
        word-wrap: break-word;
      }

      p {
        font-size: clamp(1rem, 2vw, 1.75rem);
        color: #a3a3a3;
        line-height: 1.6;
        margin-bottom: 3rem;
        max-width: 100%;
        padding: 0 10px;
      }

      /* Swipe Up Indicator */
      .swipe-indicator {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .swipe-arrow {
        width: 20px;
        height: 20px;
        border-left: 2px solid var(--accent-color);
        border-bottom: 2px solid var(--accent-color);
        transform: rotate(-44deg);
        /* Change to 45 degrees to point upwards */
        margin: 0 auto;
        animation: swipeUp 1.5s infinite;
      }

      .swipe-text {
        color: var(--accent-color);
        font-size: 14px;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: fadeInOut 1.5s infinite;
      }

      @keyframes swipeUp {
        0% {
          transform: translateY(0) rotate(-44deg);
          /* Keep rotation in keyframes */
          opacity: 0;
        }

        50% {
          transform: translateY(-20px) rotate(-44deg);
          /* Keep rotation in keyframes */
          opacity: 1;
        }

        100% {
          transform: translateY(0) rotate(-44deg);
          /* Keep rotation in keyframes */
          opacity: 0;
        }
      }

      @keyframes fadeInOut {

        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 1;
        }
      }

      .gradient-border {
        border-radius: 16px;
        position: relative;
        margin: 2rem auto;
      }

      .gradient-border::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        border-radius: 18px;
        z-index: -1;
        animation: borderGlow 4s ease-in-out infinite;
      }

      @keyframes borderGlow {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }

      @keyframes float {

        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-5px);
        }
      }

      .floating-element {
        animation: float 6s ease-in-out infinite;
      }

      .section-divider {
        width: 100%;
        height: 1px;
        background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        margin: 3rem 0;
        opacity: 0.3;
      }

      .cta-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .cta-button {
        display: inline-block;
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #000;
        background: linear-gradient(135deg, #fff, var(--accent-color));
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cta-button:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 10px 20px rgba(236, 72, 153, 0.2);
      }

      iframe {
        border-radius: 16px;
        transition: transform 0.3s ease;
        max-width: 100%;
        width: 100%;
      }

      iframe:hover {
        transform: scale(1.02);
      }

      #problem {
        background: linear-gradient(to bottom, rgba(107, 33, 168, 0.1), transparent);
      }

      #solution {
        background: linear-gradient(to top, rgba(107, 33, 168, 0.1), transparent);
      }

      .mouse-parallax {
        position: absolute;
        pointer-events: none;
        opacity: 0.1;
        z-index: 0;
        width: 300px;
        height: 300px;
        transform: none !important;
      }

      .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: var(--primary-color);
        filter: blur(100px);
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        margin: 2rem 0;
        max-width: 100vw;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 16px;
        transition: transform 0.3s ease;
      }

      @media (hover: hover) {
        .video-container iframe:hover {
          transform: scale(1.02);
        }
      }

      @media (max-width: 768px) {
        .mouse-parallax {
          display: none;
        }

        .cta-button {
          width: 90%;
          max-width: 300px;
        }

        section {
          padding: 4rem 0.5rem;
        }
      }

      .contact-form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 1.5rem;
        width: 100%;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid rgba(239, 235, 190, 0.3);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 10px rgba(239, 235, 190, 0.2);
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #a3a3a3;
      }

      .form-feedback {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        transition: all 0.3s ease;
      }

      .form-feedback.success {
        background-color: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .form-feedback.error {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .feedback-content p {
        margin-bottom: 0;
        font-size: 1rem;
      }
    </style>

  <body>
    <section id="cta">
      <div class="mouse-parallax circle" style="top: 60%; right: 10%;"></div>
      <div class="content">
        <h1>Keep your music out of danger.</h1>
        <p>Get a beat with streaming rights, ready for all platforms.</p>
        <iframe src="https://traktrain.com/widget/186250" width="100%" height="700" frameborder="0"></iframe>
        <p>*Add 2 beats to your cart to get 50% off*</p>
      </div>
    </section>
    <section id="solution">
      <div class="mouse-parallax circle" style="top: 30%; left: 50%;"></div>
      <div class="content">
        <h1>credits</h1>
        <p>Join the roster of artists who've chosen quality beats.</p>
        <iframe style="border: none;" src="https://open.spotify.com/embed/playlist/4v0XbpJbXsgPXzanIOo1yQ?utm_source=generator&theme=0" width="100%" height="700" allowfullscreen="" allow="autoplay; clipboard-write;
encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </section>
    <section id="contact">
      <div class="mouse-parallax circle" style="bottom: 20%; right: 30%;"></div>
      <div class="content">
        <h1>Contact</h1>
        <p>Ask me your questions below, I will get back to you ASAP.</p>
        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <div class="cta-container">
              <button type="submit" class="cta-button">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener('mousemove', (e) => {
        const parallaxElements = document.querySelectorAll('.mouse-parallax');
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        parallaxElements.forEach(element => {
          const speed = 0.05;
          const x = (window.innerWidth - mouseX * 2) * speed;
          const y = (window.innerHeight - mouseY * 2) * speed;
          element.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, {
        threshold: 0.1
      });
      document.querySelectorAll('section').forEach(section => {
        observer.observe(section);
      });
    </script>
    <script>
      // Client-side JavaScript for the form
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Get form values
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        // Prepare data for sending
        const formData = {
          email: email,
          message: message,
          timestamp: new Date().toISOString()
        };
        // Replace with your Google Apps Script deployment URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxcSBm2QJvtiS89XUbC0gByUHNu61Q6jtE0D_eXCBkPu5i8xn2aL49XVuLP5kEK9VBt/exec';
        // Send data to Google Apps Script
        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {
            'Content-Type': 'text/plain;charset=utf-8'
          }
        }).then(response => {
          if (response.ok) {
            // Success message
            alert('Thank you! Your message has been submitted successfully.');
            document.getElementById('contactForm').reset();
          } else {
            // Error message
            alert('Something went wrong. Please try again later.');
          }
        }).catch(error => {
          console.error('Error:', error);
          alert('Something went wrong. Please try again later.');
        });
      });
    </script>
  </body>
